version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
              name: Installing dependencies
              command: npm install

            - run:
              name: Build project
              command: npm build
workflows:
    build-and-deploy:
      jobs:
        - build