version: 2
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
        steps:
          - run:
              name: Install dependencies
              command: npm install
          - run:
              name: Build
              command: npm build
  deploy: 
    executor:
      name: node/default
    steps:
      - run:
          name: Deploy
          command: npm run deploy

workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
              