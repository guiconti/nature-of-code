name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2.0.2
      with:
        key: ${{ secrets.SSHKey }}
        name: id_rsa
        known_hosts: ${{ secrets.KnownHosts }}
    - run: npm i
    - run: npm run build --if-present
    - run: bash tools/deploy.sh "$DEPLOY_USERNAME" "$DEPLOY_HOST" ~/.ssh/id_rsa nature-of-code nature-of-code prod
      env:
        DEPLOY_USERNAME: ${{ secrets.DeployUsername }}
        DEPLOY_HOST: ${{ secrets.DeployHost }}
